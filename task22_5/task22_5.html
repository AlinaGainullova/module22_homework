<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="chat">
    <div class="chat_container">
        <form class="chat_form" action="#">
            <input type="text" class="chat_input" placeholder="Здесь вводится текст сообщения">
            <button type="submit" class="btn btn_send">Отправить</button>
            <button type="button" class="btn btn_geolocation">Геолокация</button>
        </form>
        <div class="chat_field">
            <div class="user_msg" ></div>
            <div class="server_msg"></div>
        </div>
    </div>
</section>
</body>
<script src="script.js"></script>
</html>
